<div class="modal fade" id="editReviewModal" tabindex="-1" role="dialog" aria-labelledby="editReviewLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="editReviewModalLabel">Edit Review</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="editReview" class="col-form-label">Review:</label>
                        <textarea id="editReview" class="form-control" rows="5" placeholder="Write your review here"></textarea>
                    </div>     
                    <div class="form-group">
                        <label for="editRating" class="col-form-label">Rating:</label>
                        <input id="editRating" class="form-control" placeholder="Rating" type="number" min="0" max="10">
                        <small id="editRatingHelp" class="form-text text-muted">Give a Rating From 1-10</small>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-dark" onclick="editReview()">Save changes</button>
            </div>
        </div>
    </div>
</div>
