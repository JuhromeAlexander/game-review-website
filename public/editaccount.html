<div class="modal fade" id="editAccountModal" tabindex="-1" role="dialog" aria-labelledby="editAccountLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="editAccountModalLabel">Edit Account</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="editUsername" class="col-form-label">Username:</label>
                        <input id="editUsername" class="form-control" placeholder="Username" type="text">
                    </div>
                    <div class="form-group">
                        <label for="editName" class="col-form-label">Name:</label>
                        <input id="editName" class="form-control" placeholder="Name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="editPass" class="col-form-label">Password:</label>
                        <input type="text" class="form-control" id="editPass" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="editEmail" class="col-form-label">Email:</label>
                        <input id="editEmail" class="form-control" placeholder="Email" type="text">
                    </div>
                    <div class="form-group">
                        <label for="editDesc" class="col-form-label">Description:</label>
                        <!-- <input id="editDesc" class="form-control" style="height:100px" placeholder="Description" type="text"> -->
                        <textarea id="editDesc" class="form-control" rows="5" placeholder="Write a short Description of 40 Words"></textarea>
                    </div>     
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-dark" onclick="editAccount()">Save changes</button>
            </div>
        </div>
    </div>
</div>
